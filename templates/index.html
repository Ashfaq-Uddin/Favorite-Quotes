<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="veiwport" content="width-device-width, intial-scale=1">
    <title>Favorite Quotes</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
<body>
    <nav style="margin-top: 25px; margin-left: 45px;",>
        <a class="btn btn-primary" href="{{url_for('quotes')}}">Add Quotes</a>
    </nav>
    <br>
    <div class="container theme-showcase" role="main">
        <div style="color: #fff;background-color: orange;", class="jumbotron">
            <h1>Favorite Quote</h1>
        </div>
        {% for r in result %}
        <div style="color: #fff;background-color: blue;">
            <h1>{{ r.author }}</h1>
        </div>
        <div style="color: #fff;background-color: green;font-size: 24px;">
            <p>{{ r.quote }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
