<!DOCTYPE html>
<html>

    <title>Add Your Qoute</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
<body>
    <div class="container">
        <br>
        <br>
        <form action="/process" method="post">
            <div class = "form-group">
                <label for="author">Quote Author</label>
                <input type="text" id="inputName" name ='author' class="form-control" placeholder="Enter author name here">
            </div>
            <div class = "form-group">
                <label for="quote">Quote</label>
                <textarea class="form-control" rows="5" id="quote" name='quote' placeholder="Enter your quote here...."></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Your Quote</button>
        </form>
    </div>
</body>
</html>
